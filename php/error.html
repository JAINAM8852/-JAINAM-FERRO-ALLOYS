<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Submission Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #fff;
            padding: 25px 30px;
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .box h2 {
            color: #d9534f;
            margin-bottom: 10px;
        }
        .box p {
            color: #444;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .box a {
            display: inline-block;
            padding: 10px 20px;
            background: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .box a:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>❌ Submission Failed</h2>
        <p>Something went wrong while sending your message.  
        Please try again or contact us directly.</p>

        
        <a href="javascript:history.back()" class="btn btn-primary mt-3">← Back</a>
    </div>

</body>
</html>
